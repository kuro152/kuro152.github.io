<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="initial-scale=0.333334, minimum-scale=0.333334, maximum-scale=0.333334, user-scalable=no">
<meta charset="UTF-8">
</head>
<body>
    <video autoplay muted playsinline="playsinline" id="video" controls></video><br/>
    iPhone11ProMax　ドットバイドット<br/>
    <input type="file" id="filename" value="ファイル読み込み"/><br/>
     <input type="text" id="name" name="name"  size="10" />
    再生位置  :<span id="position">-</span><br/>
    再生速度  : <span id="speed">1.0</span><br/>
    ファイル名 :<span id="filename">none</span><br/>
     <span id="name">none</span><br/>
     <div>
    <button>送信</button>
     </div>
    <body style="background-color:#000000;"><br/>


     <iframe width="640" height="360"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"  muted playsinline="playsinline" id="iframe" controls></iframe>
    
     <script>

    function init(){
        var f = document.getElementById("filename");
        f.addEventListener( "change", function (event) {
            var URL = URL || webkitURL;
            var file = event.target.files[0];
            document.querySelector('video').src = URL.createObjectURL(file);
            document.getElementById('filename').innerHTML = document.querySelector('video').src;
        }, false );

        var v = document.getElementById("name");
        v.addEventListener( "change", function (event) {
            var URL = URL || webkitURL;
            var file = event.target.files[0];
            document.querySelector('iframe').src = URL.createObjectURL(file);
             document.getElementById('name').innerHTML = document.querySelector('iframe').src;
        }, false);
    }


    init();
    </script>
</body>
</html>
