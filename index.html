<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube音声イコライザー</title>
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
        }
        .slider-container {
            margin: 10px 0;
        }
        .slider-label {
            display: inline-block;
            width: 120px;
        }
        input[type="number"] {
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>YouTube音声イコライザー</h1>
    <input type="text" id="youtubeUrl" placeholder="YouTube URLを入力" size="50">
    <button onclick="loadAudio()">音声を読み込む</button>
    <br><br>
    <audio id="audio" controls></audio>

    <h2>イコライザー設定</h2>
    <div id="sliders"></div>

    <script>
        let audioElement;
        
        // 音声を読み込む
        async function loadAudio() {
            const url = document.getElementById('youtubeUrl').value;
            if (!url) {
                alert('YouTubeのURLを入力してください');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/getAudio?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                const audioUrl = data.audioUrl;

                console.log("Audio URL: ", audioUrl);  // URLが正しいか確認

                audioElement = document.getElementById('audio');
                audioElement.src = audioUrl;
                audioElement.play();  // 音声が再生されるか確認

            } catch (error) {
                alert('音声の取得に失敗しました');
                console.error(error);
            }
        }
    </script>
</body>
</html>
