<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パラメトリックイコライザー</title>
</head>
<body>
    <h1>パラメトリックイコライザー付きオーディオプレーヤー</h1>
    <audio id="audio" controls>
        <source src="your-audio-file.mp3" type="audio/mp3">
        お使いのブラウザはaudioタグをサポートしていません。
    </audio>
    <div>
        <label for="frequency">周波数 (Hz):</label>
        <input id="frequency" type="range" min="20" max="20000" value="1000" step="10">
    </div>
    <div>
        <label for="gain">ゲイン (dB):</label>
        <input id="gain" type="range" min="-40" max="40" value="0" step="1">
    </div>
    <div>
        <label for="q">Q値 (帯域幅):</label>
        <input id="q" type="range" min="0.1" max="10" value="1" step="0.1">
    </div>

    <script>
        // オーディオ要素を取得
        const audioElement = document.getElementById('audio');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaElementSource(audioElement);

        // BiquadFilterNodeを作成（パラメトリックイコライザー）
        const biquadFilter = audioContext.createBiquadFilter();
        biquadFilter.type = 'peaking';  // パラメトリックイコライザータイプ
        biquadFilter.frequency.value = 1000;  // 初期周波数
        biquadFilter.gain.value = 0;          // 初期ゲイン
        biquadFilter.Q.value = 1;             // 初期Q値

        // オーディオノードを接続
        source.connect(biquadFilter);
        biquadFilter.connect(audioContext.destination);

        // 周波数スライダーのイベント
        document.getElementById('frequency').addEventListener('input', (e) => {
            biquadFilter.frequency.value = e.target.value;
        });

        // ゲインスライダーのイベント
        document.getElementById('gain').addEventListener('input', (e) => {
            biquadFilter.gain.value = e.target.value;
        });

        // Q値スライダーのイベント
        document.getElementById('q').addEventListener('input', (e) => {
            biquadFilter.Q.value = e.target.value;
        });
    </script>
</body>
</html>
