<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=0.333334, minimum-scale=0.333334, maximum-scale=0.333334, user-scalable=no">
    <title>動画再生とYouTube埋め込み</title>
    <style>
        body {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <h1>動画ファイルの読み込みと再生</h1>
    <video autoplay muted playsinline="playsinline" id="video" controls></video><br/>
    iPhone ドットバイドット<br/>
    <input type="file" id="fileInput" /><br/>
    ファイル名 : <span id="displayFilename">none</span><br/>
    
    <h1>YouTube動画プレイリスト</h1>
    <iframe width="1920" height="1080" src="https://www.youtube.com/embed/videoseries?si=NkiMgcoyRRei5UV5&amp;list=PLHlvEXOOEsQkp1KOjNZ7UoxwFg1yYjZOx" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
    
    <iframe width="3840" height="2160" src="https://www.youtube.com/embed/videoseries?si=-_M1-VPye2gCo-7_&amp;list=PLHlvEXOOEsQlAIlhF-K0BXHAPT5QrLw9L" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>

    <script>
        function init() {
            var fileInput = document.getElementById("fileInput");
            fileInput.addEventListener("change", function (event) {
                var URL = window.URL || window.webkitURL;
                var file = event.target.files[0];
                if (file) {
                    document.querySelector('video').src = URL.createObjectURL(file);
                    document.getElementById('displayFilename').innerHTML = file.name;
                }
            }, false);
        }

        init();
    </script>
</body>
</html>
